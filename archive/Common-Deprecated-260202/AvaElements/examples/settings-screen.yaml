# MagicElements YAML Example: Settings Screen
# Demonstrates Material Design 3 theme with cards and form components

theme: Material3

components:
  - ScrollView:
      orientation: Vertical
      child:
        Column:
          padding: 16
          children:
            # Account Section Card
            - Card:
                elevation: 1
                padding: 16
                style:
                  border:
                    radius: 16
                  margin:
                    bottom: 16
                children:
                  - Column:
                      children:
                        - Text:
                            text: "Account"
                            font: Heading
                            color: "#1D1B20"

                        - Row:
                            arrangement: SpaceBetween
                            padding:
                              top: 16
                              bottom: 16
                            children:
                              - Text:
                                  text: "Email Notifications"
                                  font: Body

                              - Switch:
                                  checked: true
                                  onCheckedChange: handleEmailNotifications

                        - Row:
                            arrangement: SpaceBetween
                            padding:
                              top: 8
                              bottom: 8
                            children:
                              - Text:
                                  text: "Push Notifications"
                                  font: Body

                              - Switch:
                                  checked: false
                                  onCheckedChange: handlePushNotifications

            # Appearance Section Card
            - Card:
                elevation: 1
                padding: 16
                style:
                  border:
                    radius: 16
                  margin:
                    bottom: 16
                children:
                  - Column:
                      children:
                        - Text:
                            text: "Appearance"
                            font: Heading
                            color: "#1D1B20"

                        - Checkbox:
                            label: "Dark Mode"
                            checked: false
                            onCheckedChange: handleDarkMode
                            padding:
                              top: 8
                              bottom: 8

                        - Checkbox:
                            label: "Use System Theme"
                            checked: true
                            onCheckedChange: handleSystemTheme
                            padding:
                              top: 8
                              bottom: 8

                        - Checkbox:
                            label: "High Contrast"
                            checked: false
                            enabled: false
                            padding:
                              top: 8
                              bottom: 8

            # Privacy Section Card
            - Card:
                elevation: 1
                padding: 16
                style:
                  border:
                    radius: 16
                  margin:
                    bottom: 16
                children:
                  - Column:
                      children:
                        - Text:
                            text: "Privacy"
                            font: Heading
                            color: "#1D1B20"

                        - Row:
                            arrangement: SpaceBetween
                            padding:
                              top: 16
                              bottom: 8
                            children:
                              - Text:
                                  text: "Analytics"
                                  font: Body

                              - Switch:
                                  checked: true

                        - Row:
                            arrangement: SpaceBetween
                            padding:
                              top: 8
                              bottom: 8
                            children:
                              - Text:
                                  text: "Crash Reports"
                                  font: Body

                              - Switch:
                                  checked: true

            # About Section Card
            - Card:
                elevation: 1
                padding: 16
                style:
                  border:
                    radius: 16
                children:
                  - Column:
                      children:
                        - Text:
                            text: "About"
                            font: Heading
                            color: "#1D1B20"

                        - Row:
                            arrangement: SpaceBetween
                            padding:
                              top: 8
                              bottom: 8
                            children:
                              - Text:
                                  text: "Version"
                                  font: Body

                              - Text:
                                  text: "1.0.0"
                                  font: Body
                                  color: "#49454F"

                        - Row:
                            arrangement: SpaceBetween
                            padding:
                              top: 8
                              bottom: 8
                            children:
                              - Text:
                                  text: "Build"
                                  font: Body

                              - Text:
                                  text: "2024.1.15"
                                  font: Body
                                  color: "#49454F"

                        - Button:
                            text: "Check for Updates"
                            style: Text
                            onClick: handleCheckUpdates
                            padding:
                              top: 8
                              bottom: 8

                        - Button:
                            text: "View Licenses"
                            style: Text
                            onClick: handleViewLicenses
                            padding:
                              top: 8
                              bottom: 8
