name: vos3_decoder
description: VOS3 Data Decoder Tool for troubleshooting and data management
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # File Operations
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # Encryption & Security
  crypto: ^3.0.3
  encrypt: ^5.0.3
  
  # Data Processing
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  
  # State Management
  provider: ^6.1.1
  
  # Platform Detection
  universal_io: ^2.2.2
  
  # Glass Effect
  blur: ^3.1.0
  
  # Utilities
  intl: ^0.18.1
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: SF-Pro-Display
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Regular.ttf
        - asset: assets/fonts/SF-Pro-Display-Bold.ttf
          weight: 700
    - family: SF-Pro-Text
      fonts:
        - asset: assets/fonts/SF-Pro-Text-Regular.ttf
        - asset: assets/fonts/SF-Pro-Text-Semibold.ttf
          weight: 600
    - family: SF-Mono
      fonts:
        - asset: assets/fonts/SF-Mono-Regular.ttf