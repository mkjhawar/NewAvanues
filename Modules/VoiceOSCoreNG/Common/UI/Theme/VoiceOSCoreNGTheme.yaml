---
theme:
  name: VoiceOSCoreNGTheme
  version: 1.0.0
  inherit: Material3Dark
  platform: all

# ============================================================================
# COLOR TOKENS
# All colors in ARGB hex format (0xAARRGGBB)
# ============================================================================
colors:
  # Primary brand colors
  primary: "0xFF2196F3"            # Blue - buttons, highlights, focus
  primaryVariant: "0xFF1976D2"     # Darker blue
  onPrimary: "0xFFFFFFFF"          # White text on primary

  # Background colors
  background: "0xEE1E1E1E"         # Semi-transparent dark (93.3% opacity)
  backgroundSolid: "0xFF121212"    # Solid dark for DARK variant
  backdrop: "0x4D000000"           # Full-screen dimming (30% opacity)
  surface: "0xEE1E1E1E"            # Card/surface background
  surfaceVariant: "0xFF2C2C2C"     # Alternative surface

  # Text colors
  textPrimary: "0xFFFFFFFF"        # White
  textSecondary: "0xB3FFFFFF"      # White with 70% opacity
  textDisabled: "0xFF808080"       # Grey
  textHint: "0x99FFFFFF"           # White with 60% opacity

  # Border/divider colors
  border: "0xFFFFFFFF"             # White border
  divider: "0x1AFFFFFF"            # White with 10% opacity

  # Badge state colors (for NumberedSelectionOverlay)
  badgeEnabledWithName: "0xFF4CAF50"    # Green - element has voice name
  badgeEnabledNoName: "0xFFFF9800"      # Orange - element without name
  badgeDisabled: "0xFF9E9E9E"           # Grey - disabled element

  # Status/feedback colors (for CommandStatusOverlay)
  statusListening: "0xFF2196F3"    # Blue
  statusProcessing: "0xFFFF9800"   # Orange
  statusSuccess: "0xFF4CAF50"      # Green
  statusError: "0xFFF44336"        # Red

  # Confidence level colors (for ConfidenceOverlay)
  confidenceHigh: "0xFF4CAF50"     # Green (>= 0.8)
  confidenceMedium: "0xFFFFEB3B"   # Yellow (0.6 - 0.8)
  confidenceLow: "0xFFFF9800"      # Orange (0.4 - 0.6)
  confidenceReject: "0xFFF44336"   # Red (< 0.4)

  # Card/tooltip backgrounds
  cardBackground: "0xEE1E1E1E"     # Same as background
  tooltipBackground: "0xEE000000"  # Near-black

  # Focus indicator
  focusIndicator: "0xFF2196F3"     # Same as primary

# ============================================================================
# TYPOGRAPHY (sizes in sp)
# ============================================================================
typography:
  titleSize: 16
  bodySize: 14
  captionSize: 12
  smallSize: 11
  badgeSize: 14
  instructionSize: 16

  # Font weights (CSS font-weight scale)
  fontWeightRegular: 400
  fontWeightMedium: 500
  fontWeightBold: 700

# ============================================================================
# SPACING (values in dp)
# ============================================================================
spacing:
  # Padding values
  paddingSmall: 4
  paddingMedium: 8
  paddingLarge: 16
  paddingXLarge: 24

  # Component spacing
  spacingTiny: 4
  spacingSmall: 8
  spacingMedium: 12
  spacingLarge: 16

  # Badge/element offsets
  badgeOffsetX: 4
  badgeOffsetY: 4
  tooltipOffsetY: 40

# ============================================================================
# SHAPES (radii in dp)
# ============================================================================
shapes:
  cornerRadiusSmall: 6
  cornerRadiusMedium: 8
  cornerRadiusLarge: 12
  cornerRadiusXLarge: 24
  cornerRadiusCircle: 9999  # Full circle

# ============================================================================
# ELEVATIONS (values in dp)
# ============================================================================
elevation:
  low: 4
  medium: 8
  high: 16

# ============================================================================
# BORDERS (widths in dp)
# ============================================================================
borders:
  thin: 1
  medium: 2
  thick: 3

# ============================================================================
# SIZES (values in dp)
# ============================================================================
sizes:
  # Badge dimensions
  badgeSize: 32
  badgeNumberSize: 28
  badgeRadius: 16

  # Icon sizes
  iconSmall: 16
  iconMedium: 24
  iconLarge: 32

  # Menu dimensions
  menuMinWidth: 200
  menuMaxWidth: 280
  tooltipMaxWidth: 200

# ============================================================================
# ANIMATIONS (durations in ms)
# ============================================================================
animations:
  durationFast: 150
  durationNormal: 200
  durationSlow: 300
  enabled: true

  # Easing curves
  easingDefault: easeInOut
  easingEnter: easeOut
  easingExit: easeIn

# ============================================================================
# ACCESSIBILITY
# ============================================================================
accessibility:
  # Contrast requirements
  minimumContrastRatio: 4.5     # WCAG AA standard

  # Focus indicators
  focusIndicatorWidth: 3

  # Touch targets
  minimumTouchTarget: 48        # Android accessibility guideline

  # Confidence thresholds
  confidenceHighThreshold: 0.8
  confidenceMediumThreshold: 0.6
  confidenceLowThreshold: 0.4

# ============================================================================
# OPACITY VALUES (0.0 to 1.0)
# ============================================================================
opacity:
  disabled: 0.5
  secondary: 0.7
  hint: 0.6
  divider: 0.1
  backdrop: 0.3
  tooltip: 0.9333              # 0xEE/0xFF

# ============================================================================
# TEXT DEFAULTS
# ============================================================================
text:
  instructionDefault: "Say a number to select"
  instructionMultiple: "Say number or command name"
  listeningPrompt: "Listening..."
  processingPrompt: "Processing..."
  successPrompt: "Done!"
  errorPrompt: "Error occurred"

# ============================================================================
# THEME VARIANTS
# ============================================================================
variants:
  # High Contrast (Accessibility)
  highContrast:
    inherit: VoiceOSCoreNGTheme
    colors:
      primary: "0xFF00BFFF"         # Bright cyan
      background: "0xFF000000"      # Pure black
      backdrop: "0xFF000000"        # No transparency
      textPrimary: "0xFFFFFFFF"     # Pure white
      textSecondary: "0xFFFFFFFF"   # Full opacity
      badgeEnabledWithName: "0xFF00FF00"  # Bright green
      badgeEnabledNoName: "0xFFFFAA00"    # Bright orange
      statusSuccess: "0xFF00FF00"
      statusError: "0xFFFF0000"
    borders:
      medium: 3
      thick: 4
    typography:
      titleSize: 20
      bodySize: 18
      badgeSize: 18
    sizes:
      badgeSize: 48
    accessibility:
      minimumContrastRatio: 7.0    # WCAG AAA
      minimumTouchTarget: 56

  # Large Text (Accessibility)
  largeText:
    inherit: VoiceOSCoreNGTheme
    typography:
      titleSize: 22
      bodySize: 18
      captionSize: 16
      smallSize: 14
      badgeSize: 18
      instructionSize: 22
    sizes:
      badgeSize: 40
      iconMedium: 28
      iconLarge: 40
    accessibility:
      minimumTouchTarget: 52

  # Colorblind Friendly (Accessibility)
  colorblindFriendly:
    inherit: VoiceOSCoreNGTheme
    colors:
      primary: "0xFF0072B2"         # Blue (colorblind safe)
      badgeEnabledWithName: "0xFF009E73"  # Teal
      badgeEnabledNoName: "0xFFE69F00"    # Orange/amber
      statusListening: "0xFF0072B2"       # Blue
      statusProcessing: "0xFFF0E442"      # Yellow
      statusSuccess: "0xFF009E73"         # Teal
      statusError: "0xFFCC79A7"           # Pink/magenta

  # Reduced Motion (Accessibility)
  reducedMotion:
    inherit: VoiceOSCoreNGTheme
    animations:
      durationFast: 0
      durationNormal: 0
      durationSlow: 0
      enabled: false

  # Light Theme
  light:
    inherit: VoiceOSCoreNGTheme
    colors:
      primary: "0xFF1976D2"
      background: "0xEEFFFFFF"
      backdrop: "0x4DFFFFFF"
      textPrimary: "0xFF000000"
      textSecondary: "0xB3000000"
      badgeEnabledWithName: "0xFF2E7D32"
      badgeEnabledNoName: "0xFFF57C00"
      statusSuccess: "0xFF2E7D32"
      statusError: "0xFFC62828"

  # Gaming/Neon Theme
  gaming:
    inherit: VoiceOSCoreNGTheme
    colors:
      primary: "0xFF00FF41"         # Neon green
      background: "0xEE0A0A0A"
      backdrop: "0x80000000"
      textPrimary: "0xFF00FF41"
      textSecondary: "0xB300FF41"
      badgeEnabledWithName: "0xFF00FF41"
      badgeEnabledNoName: "0xFFFF00FF"    # Neon magenta
      statusSuccess: "0xFF00FF41"
      statusError: "0xFFFF0066"
      border: "0xFF00FF41"
    shapes:
      cornerRadiusSmall: 2
      cornerRadiusMedium: 4
      cornerRadiusLarge: 6
    elevation:
      high: 24
    animations:
      durationFast: 100
      durationNormal: 150

  # Minimalist Theme
  minimalist:
    inherit: VoiceOSCoreNGTheme
    colors:
      primary: "0xFF9E9E9E"
      background: "0xCC000000"
      backdrop: "0x33000000"
      textSecondary: "0x99FFFFFF"
      badgeEnabledWithName: "0xFFBBBBBB"
      badgeEnabledNoName: "0xFF999999"
    spacing:
      paddingMedium: 6
      paddingLarge: 12
    sizes:
      badgeSize: 28
      iconMedium: 20
    shapes:
      cornerRadiusMedium: 6
    elevation:
      medium: 4
    animations:
      durationFast: 100
      durationNormal: 150
