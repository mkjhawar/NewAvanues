# Project-wide Gradle settings
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.console=plain

# AndroidX
android.useAndroidX=true
android.enableJetifier=true
android.suppressUnsupportedCompileSdk=35

# Kotlin
kotlin.code.style=official
kotlin.mpp.applyDefaultHierarchyTemplate=false
kotlin.mpp.androidSourceSetLayoutV2AndroidStyleDirs.nowarn=true
kotlin.mpp.enableCInteropCommonization=true
# Disable KGP FUS metrics collection (workaround for KT-68773: race condition
# in configurationMetrics with parallel configuration + Gradle 8.14 AppendOnceList)
kotlin.internal.collectFUSStatistics=false

# Dokka v2 plugin mode (enables configuration cache support)
org.jetbrains.dokka.experimental.gradle.pluginMode=V2EnabledWithHelpers

# KSP - Use KSP1 backend (KSP2 has type resolution issues with KMP modules)
ksp.useKSP2=false

