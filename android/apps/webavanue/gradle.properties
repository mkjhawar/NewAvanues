# MainAvanues - Monorepo Gradle Settings

# JVM arguments for Gradle daemon
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8 --enable-native-access=ALL-UNNAMED

# Enable parallel builds
org.gradle.parallel=true

# AndroidX
android.useAndroidX=true
android.enableJetifier=false

# Kotlin code style
kotlin.code.style=official

# R class optimization
android.nonTransitiveRClass=true

# Enable build cache
org.gradle.caching=true

# Disable configuration cache (required for SQLDelight)
org.gradle.configuration-cache=false

# Kotlin incremental compilation
kotlin.incremental=true
kotlin.incremental.java=true

# Gradle daemon
org.gradle.daemon=true

# Suppress Kotlin MPP Android test directory deprecation warning
# Will migrate to androidInstrumentedTest in future Kotlin version
kotlin.mpp.androidSourceSetLayoutV2AndroidStyleDirs.nowarn=true

# Suppress compileSdk 35 warning with AGP 8.2.2
android.suppressUnsupportedCompileSdk=35
