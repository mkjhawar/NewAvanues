androidxTestRunner = "1.5.2"
androidxTestRules = "1.5.0"
espresso = "3.5.1"
robolectric = "4.11.1"

[libraries]
# AndroidX Core
androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "core" }
