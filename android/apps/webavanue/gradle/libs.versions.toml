# WebAvanue Version Catalog
# Central dependency management for consistent versioning across modules

[versions]
# Build Tools
agp = "8.7.3"
kotlin = "2.0.21"
dokka = "1.9.20"

# Compose
compose = "1.7.0"
composeMaterial = "1.7.5"
composeUi = "1.7.5"

# Kotlin Libraries
coroutines = "1.9.0"
serialization = "1.6.3"
datetime = "0.6.1"

# AndroidX Core
core = "1.15.0"
lifecycle = "2.8.7"
navigation = "2.8.5"
activity = "1.9.3"
webkit = "1.12.1"

# Database
sqldelight = "2.0.1"
sqlcipher = "4.5.4"
sqlite = "2.4.0"

# Dependency Injection
koin = "3.5.0"
koinCompose = "1.1.0"

# Navigation
voyager = "1.0.0"

# Utilities
napier = "2.6.1"
uuid = "0.8.1"

# Monitoring & Security
sentry = "7.16.0"
