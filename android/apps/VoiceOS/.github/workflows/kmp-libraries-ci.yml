name: KMP Libraries CI

on:
  push:
    branches: [ main, develop, voiceos-database-update ]
    paths:
      - 'libraries/core/**'
      - '.github/workflows/kmp-libraries-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'libraries/core/**'
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Test Accessibility Types
        run: ./gradlew :libraries:core:accessibility-types:test

      - name: Test Command Models
        run: ./gradlew :libraries:core:command-models:test

      - name: Test Constants
        run: ./gradlew :libraries:core:constants:test

      - name: Test Exceptions
        run: ./gradlew :libraries:core:exceptions:test

      - name: Test Hash Utils
        run: ./gradlew :libraries:core:hash:test

      - name: Test JSON Utils
        run: ./gradlew :libraries:core:json-utils:test

      - name: Test Result Types
        run: ./gradlew :libraries:core:result:test

      - name: Test Text Utils
        run: ./gradlew :libraries:core:text-utils:test

      - name: Test Validation Utils
        run: ./gradlew :libraries:core:validation:test

      - name: Test Logging with PII Redaction
        run: ./gradlew :libraries:core:voiceos-logging:test

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: |
            **/build/test-results/**/*.xml
            **/build/reports/**
          retention-days: 30

  build:
    name: Build Libraries
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build all KMP libraries
        run: ./gradlew :libraries:core:accessibility-types:build :libraries:core:command-models:build :libraries:core:constants:build :libraries:core:exceptions:build :libraries:core:hash:build :libraries:core:json-utils:build :libraries:core:result:build :libraries:core:text-utils:build :libraries:core:validation:build :libraries:core:voiceos-logging:build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: libraries
          path: libraries/core/*/build/libs/*.jar
          retention-days: 30

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run detekt
        run: ./gradlew detekt || true
        continue-on-error: true

      - name: Upload detekt reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: detekt-reports
          path: '**/build/reports/detekt/**'
          retention-days: 30
