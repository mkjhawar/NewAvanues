version: "8.4"
framework_path: "/Volumes/M-Drive/Coding/ideacode"
project_name: "WebAvanue"
profile: "multiplatform-app"

# Platforms
platforms:
  - android
  - ios
  - desktop

# Living Documents (v8.3)
living_documents:
  enabled: true
  tasks_md: "tasks.md"
  decisions_md: "decisions.md"
  status_md: "PROJECT-STATUS.md"
  blockers_md: "BLOCKERS.md"

# Context Management (v8.3)
context_management:
  enabled: true
  auto_archive_threshold: 0.60
  target_free_tokens: 80000
  check_frequency: 5

# Standards
standards:
  enabled: true
  global_path: "/Volumes/M-Drive/Coding/ideacode/programming-standards"
  project_path: ".ideacode/project-standards"
  auto_detect: true

# Registries
registries:
  file_organization: ".ideacode/registries/file-organization.registry.json"
  quality_gates: ".ideacode/registries/quality-gates.registry.json"
  living_documents: ".ideacode/registries/living-documents.registry.json"

# Tech Stack
tech_stack:
  language: "kotlin"
  ui_framework: "compose-multiplatform"
  database: "sqldelight"
  async: "coroutines"
  build: "gradle-kts"
