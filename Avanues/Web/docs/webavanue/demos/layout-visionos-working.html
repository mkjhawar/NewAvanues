<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAvanue - visionOS Liquid Glass (Working)</title>
    <style>
        :root {
            --color-primary: #0ea5e9;
            --color-secondary: #06b6d4;
            --color-accent: #38bdf8;
            --color-bg: #0a1929;
            --blur: 40px;
            --glass-opacity: 0.05;
            --border-opacity: 0.18;
            --shadow: 0.4;
            --glow: 40px;
            --anim-speed: 0.4s;
            --btn-radius: 12px;
            --btn-opacity: 1;
            --btn-hover: 0.8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background: radial-gradient(circle at 30% 50%, rgba(14, 165, 233, 0.15), transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(6, 182, 212, 0.15), transparent 50%),
                        linear-gradient(135deg, #0a1929, #132f4c);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
            overflow: auto;
        }

        /* Phone frame */
        .phone {
            width: 390px;
            height: 844px;
            background: #1a1a1a;
            border-radius: 50px;
            padding: 12px;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.5);
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }

        body.landscape .phone {
            width: 844px;
            height: 390px;
        }

        .notch {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 30px;
            background: #1a1a1a;
            border-radius: 0 0 20px 20px;
            z-index: 100;
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        body.landscape .notch {
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 160px;
            border-radius: 0 20px 20px 0;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 38px;
            overflow: hidden;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Liquid glass */
        .glass {
            background: rgba(255, 255, 255, var(--glass-opacity));
            backdrop-filter: blur(var(--blur)) saturate(180%);
            -webkit-backdrop-filter: blur(var(--blur)) saturate(180%);
            border: 1px solid rgba(255, 255, 255, var(--border-opacity));
            box-shadow: 0 8px 32px rgba(0, 0, 0, var(--shadow)),
                        inset 0 1px 0 rgba(255, 255, 255, 0.15),
                        0 0 var(--glow) rgba(14, 165, 233, 0.3);
            transition: all var(--anim-speed) cubic-bezier(0.16, 1, 0.3, 1);
        }

        .glass-bright {
            background: rgba(255, 255, 255, calc(var(--glass-opacity) + 0.03));
            backdrop-filter: blur(calc(var(--blur) * 1.5)) saturate(200%);
            -webkit-backdrop-filter: blur(calc(var(--blur) * 1.5)) saturate(200%);
            border: 1px solid rgba(255, 255, 255, calc(var(--border-opacity) + 0.07));
            box-shadow: 0 12px 48px rgba(0, 0, 0, calc(var(--shadow) + 0.1)),
                        inset 0 2px 0 rgba(255, 255, 255, 0.2),
                        0 0 var(--glow) var(--color-primary);
            transition: all var(--anim-speed) cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Navigation cluster */
        .nav-cluster {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .nav-pod {
            display: flex;
            gap: 4px;
            padding: 6px;
            border-radius: 16px;
        }

        .btn {
            width: 44px;
            height: 44px;
            border-radius: var(--btn-radius);
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.9);
            font-size: 20px;
            cursor: pointer;
            opacity: var(--btn-opacity);
            transition: all var(--anim-speed);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            opacity: var(--btn-hover);
            background: rgba(255, 255, 255, 0.1);
        }

        .btn.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .address-bar {
            flex: 1;
            padding: 8px 16px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            min-height: 56px;
        }

        .url-box {
            flex: 1;
            height: 40px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 0 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .url-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 15px;
            outline: none;
        }

        .url-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .icon-btn {
            width: 32px;
            height: 32px;
            border-radius: calc(var(--btn-radius) - 2px);
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            opacity: var(--btn-opacity);
            transition: all var(--anim-speed);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            opacity: var(--btn-hover);
            background: rgba(255, 255, 255, 0.12);
        }

        .badge {
            min-width: 28px;
            height: 28px;
            padding: 0 8px;
            border-radius: calc(var(--btn-radius) - 4px);
            background: var(--color-primary);
            color: white;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .webview {
            flex: 1;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.4);
        }

        /* Landscape mode */
        body.landscape .screen {
            padding: 12px 20px;
            gap: 8px;
        }

        body.landscape .address-bar {
            order: 3;
        }

        body.landscape .nav-pod:first-child {
            order: 1;
        }

        body.landscape .nav-pod:last-child {
            order: 2;
        }

        /* Settings panel */
        .settings {
            position: fixed;
            right: 0;
            top: 0;
            width: 400px;
            height: 100vh;
            background: rgba(10, 25, 41, 0.95);
            backdrop-filter: blur(60px);
            padding: 24px;
            overflow-y: auto;
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 1000;
            box-shadow: -10px 0 50px rgba(0, 0, 0, 0.5);
        }

        .settings.open {
            transform: translateX(0);
        }

        .settings h2 {
            color: white;
            font-size: 24px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control {
            margin-bottom: 20px;
        }

        .control label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .control .value {
            color: var(--color-primary);
            font-family: 'SF Mono', monospace;
            font-weight: 600;
        }

        .control input[type="color"] {
            width: 100%;
            height: 50px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
        }

        .control input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        .control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--color-primary);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .control input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--color-primary);
            cursor: pointer;
            border: none;
        }

        .btn-row {
            display: flex;
            gap: 8px;
            margin-top: 24px;
        }

        .ctrl-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .ctrl-btn.primary {
            background: var(--color-primary);
            color: white;
        }

        .ctrl-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .ctrl-btn:hover {
            opacity: 0.8;
        }

        /* Fixed buttons */
        .fixed-btn {
            position: fixed;
            bottom: 20px;
            padding: 12px 24px;
            border: none;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(40px);
            color: white;
            transition: all 0.3s;
            z-index: 100;
        }

        .fixed-btn:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.15);
        }

        .settings-btn {
            right: 20px;
        }

        .orient-btn {
            left: 20px;
        }

        .orient-label {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="orient-label" id="orientLabel">PORTRAIT MODE</div>
        <div class="notch"></div>
        <div class="screen">
            <div class="nav-cluster">
                <div class="nav-pod glass">
                    <button class="btn disabled">‚óÄ</button>
                    <button class="btn disabled">‚ñ∂</button>
                    <button class="btn">‚Üª</button>
                </div>
                <div class="address-bar glass-bright">
                    <div class="url-box">
                        <span style="opacity: 0.6;">üîí</span>
                        <input class="url-input" type="text" value="https://example.com" placeholder="Enter URL...">
                        <button class="icon-btn" style="color: #FFD60A;">‚òÖ</button>
                    </div>
                    <div class="badge">3</div>
                </div>
                <div class="nav-pod glass">
                    <button class="btn">‚ò∞</button>
                </div>
            </div>
            <div class="webview">
                <div style="text-align: center;">
                    <div style="font-size: 48px; opacity: 0.3; margin-bottom: 12px;">üåê</div>
                    <div>Web content renders here</div>
                    <div style="font-size: 13px; margin-top: 8px; opacity: 0.5;">
                        visionOS-inspired liquid glass ‚Ä¢ Interactive controls
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="fixed-btn settings-btn" onclick="toggleSettings()">‚öôÔ∏è Settings</button>
    <button class="fixed-btn orient-btn" onclick="toggleOrientation()">
        <span id="orientText">Switch to Landscape</span>
    </button>

    <div class="settings" id="settings">
        <h2>üé® Visual Controls</h2>

        <div class="control">
            <label>Primary Color <span class="value" id="val-primary">#0ea5e9</span></label>
            <input type="color" id="ctrl-primary" value="#0ea5e9">
        </div>

        <div class="control">
            <label>Secondary Color <span class="value" id="val-secondary">#06b6d4</span></label>
            <input type="color" id="ctrl-secondary" value="#06b6d4">
        </div>

        <div class="control">
            <label>Accent Color <span class="value" id="val-accent">#38bdf8</span></label>
            <input type="color" id="ctrl-accent" value="#38bdf8">
        </div>

        <div class="control">
            <label>Blur Amount <span class="value" id="val-blur">40px</span></label>
            <input type="range" id="ctrl-blur" min="10" max="100" value="40">
        </div>

        <div class="control">
            <label>Glass Opacity <span class="value" id="val-opacity">0.05</span></label>
            <input type="range" id="ctrl-opacity" min="0" max="20" value="5">
        </div>

        <div class="control">
            <label>Shadow Intensity <span class="value" id="val-shadow">0.4</span></label>
            <input type="range" id="ctrl-shadow" min="0" max="100" value="40">
        </div>

        <div class="control">
            <label>Glow Spread <span class="value" id="val-glow">40px</span></label>
            <input type="range" id="ctrl-glow" min="0" max="100" value="40">
        </div>

        <div class="control">
            <label>Animation Speed <span class="value" id="val-anim">0.4s</span></label>
            <input type="range" id="ctrl-anim" min="1" max="15" value="4">
        </div>

        <div class="control">
            <label>Button Radius <span class="value" id="val-radius">12px</span></label>
            <input type="range" id="ctrl-radius" min="0" max="30" value="12">
        </div>

        <div class="control">
            <label>Button Opacity <span class="value" id="val-btn-opacity">1.0</span></label>
            <input type="range" id="ctrl-btn-opacity" min="0" max="100" value="100">
        </div>

        <div class="control">
            <label>Button Hover <span class="value" id="val-btn-hover">0.8</span></label>
            <input type="range" id="ctrl-btn-hover" min="0" max="100" value="80">
        </div>

        <div class="btn-row">
            <button class="ctrl-btn secondary" onclick="resetSettings()">Reset</button>
            <button class="ctrl-btn primary" onclick="alert('Settings: ' + JSON.stringify(getSettings(), null, 2))">Export</button>
        </div>
    </div>

    <script>
        // Settings panel
        function toggleSettings() {
            document.getElementById('settings').classList.toggle('open');
        }

        // Orientation toggle
        function toggleOrientation() {
            const body = document.body;
            const text = document.getElementById('orientText');
            const label = document.getElementById('orientLabel');

            if (body.classList.contains('landscape')) {
                body.classList.remove('landscape');
                text.textContent = 'Switch to Landscape';
                label.textContent = 'PORTRAIT MODE';
            } else {
                body.classList.add('landscape');
                text.textContent = 'Switch to Portrait';
                label.textContent = 'LANDSCAPE MODE';
            }
        }

        // Update CSS variable
        function updateVar(varName, value) {
            document.documentElement.style.setProperty(varName, value);
        }

        // Primary color
        document.getElementById('ctrl-primary').addEventListener('input', (e) => {
            updateVar('--color-primary', e.target.value);
            document.getElementById('val-primary').textContent = e.target.value;
        });

        // Secondary color
        document.getElementById('ctrl-secondary').addEventListener('input', (e) => {
            updateVar('--color-secondary', e.target.value);
            document.getElementById('val-secondary').textContent = e.target.value;
        });

        // Accent color
        document.getElementById('ctrl-accent').addEventListener('input', (e) => {
            updateVar('--color-accent', e.target.value);
            document.getElementById('val-accent').textContent = e.target.value;
        });

        // Blur
        document.getElementById('ctrl-blur').addEventListener('input', (e) => {
            const val = e.target.value + 'px';
            updateVar('--blur', val);
            document.getElementById('val-blur').textContent = val;
        });

        // Opacity
        document.getElementById('ctrl-opacity').addEventListener('input', (e) => {
            const val = (e.target.value / 100).toFixed(2);
            updateVar('--glass-opacity', val);
            document.getElementById('val-opacity').textContent = val;
        });

        // Shadow
        document.getElementById('ctrl-shadow').addEventListener('input', (e) => {
            const val = (e.target.value / 100).toFixed(2);
            updateVar('--shadow', val);
            document.getElementById('val-shadow').textContent = val;
        });

        // Glow
        document.getElementById('ctrl-glow').addEventListener('input', (e) => {
            const val = e.target.value + 'px';
            updateVar('--glow', val);
            document.getElementById('val-glow').textContent = val;
        });

        // Animation
        document.getElementById('ctrl-anim').addEventListener('input', (e) => {
            const val = (e.target.value / 10).toFixed(1) + 's';
            updateVar('--anim-speed', val);
            document.getElementById('val-anim').textContent = val;
        });

        // Button radius
        document.getElementById('ctrl-radius').addEventListener('input', (e) => {
            const val = e.target.value + 'px';
            updateVar('--btn-radius', val);
            document.getElementById('val-radius').textContent = val;
        });

        // Button opacity
        document.getElementById('ctrl-btn-opacity').addEventListener('input', (e) => {
            const val = (e.target.value / 100).toFixed(1);
            updateVar('--btn-opacity', val);
            document.getElementById('val-btn-opacity').textContent = val;
        });

        // Button hover
        document.getElementById('ctrl-btn-hover').addEventListener('input', (e) => {
            const val = (e.target.value / 100).toFixed(1);
            updateVar('--btn-hover', val);
            document.getElementById('val-btn-hover').textContent = val;
        });

        // Get current settings
        function getSettings() {
            return {
                colors: {
                    primary: document.getElementById('ctrl-primary').value,
                    secondary: document.getElementById('ctrl-secondary').value,
                    accent: document.getElementById('ctrl-accent').value
                },
                effects: {
                    blur: document.getElementById('ctrl-blur').value + 'px',
                    opacity: (document.getElementById('ctrl-opacity').value / 100).toFixed(2),
                    shadow: (document.getElementById('ctrl-shadow').value / 100).toFixed(2),
                    glow: document.getElementById('ctrl-glow').value + 'px',
                    animSpeed: (document.getElementById('ctrl-anim').value / 10).toFixed(1) + 's'
                },
                buttons: {
                    radius: document.getElementById('ctrl-radius').value + 'px',
                    opacity: (document.getElementById('ctrl-btn-opacity').value / 100).toFixed(1),
                    hover: (document.getElementById('ctrl-btn-hover').value / 100).toFixed(1)
                }
            };
        }

        // Reset to defaults
        function resetSettings() {
            document.getElementById('ctrl-primary').value = '#0ea5e9';
            document.getElementById('ctrl-secondary').value = '#06b6d4';
            document.getElementById('ctrl-accent').value = '#38bdf8';
            document.getElementById('ctrl-blur').value = 40;
            document.getElementById('ctrl-opacity').value = 5;
            document.getElementById('ctrl-shadow').value = 40;
            document.getElementById('ctrl-glow').value = 40;
            document.getElementById('ctrl-anim').value = 4;
            document.getElementById('ctrl-radius').value = 12;
            document.getElementById('ctrl-btn-opacity').value = 100;
            document.getElementById('ctrl-btn-hover').value = 80;

            // Trigger all updates
            document.getElementById('ctrl-primary').dispatchEvent(new Event('input'));
            document.getElementById('ctrl-secondary').dispatchEvent(new Event('input'));
            document.getElementById('ctrl-accent').dispatchEvent(new Event('input'));
            document.getElementById('ctrl-blur').dispatchEvent(new Event('input'));
            document.getElementById('ctrl-opacity').dispatchEvent(new Event('input'));
            document.getElementById('ctrl-shadow').dispatchEvent(new Event('input'));
            document.getElementById('ctrl-glow').dispatchEvent(new Event('input'));
            document.getElementById('ctrl-anim').dispatchEvent(new Event('input'));
            document.getElementById('ctrl-radius').dispatchEvent(new Event('input'));
            document.getElementById('ctrl-btn-opacity').dispatchEvent(new Event('input'));
            document.getElementById('ctrl-btn-hover').dispatchEvent(new Event('input'));
        }
    </script>
</body>
</html>
